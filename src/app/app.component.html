<h1>Gia Su</h1>
<input type="text" [formControl]="myFormControl">
<br />

<span style="color: blue" *ngIf="myFormControl.pristine">Is Pristine</span>
<span style="color: red" *ngIf="myFormControl.dirty">Is Dirty</span>
<br />

<span style="color: blue" *ngIf="myFormControl.touched">Is Touched</span>
<span style="color: red" *ngIf="myFormControl.untouched">Is Untouched</span>
<br />

<span style="color: blue" *ngIf="myFormControl.valid">Is Valid</span>
<span style="color: red" *ngIf="myFormControl.invalid">Is Invalid</span>
